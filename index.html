<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="container__description">
      <h1 class="container__description--title">
        Get <span id="insights" class="container__description--insights">insights</span> that help your business
        grow. </h1>
    </div>

    <p class="container__subtitle">Discover the benefits of data analytics and make better
      decisions
      regarding revenue, customer
      experience, and overall efficiency.
    </p>

    <div class="container__stats container__companies">
      <h4 class="container__stats item--count">10k+</h4>
      <h3 class="container__stats item--description">companies</h3>
    </div>

    <div class="container__stats container__templates">
      <h4 class="container__stats--item item--count">314</h4>
      <h3 class="container__stats--item item--description">templates</h3>
    </div>

    <div class="container__stats--item container__queries">
      <h4 class="container__stats--item item--count">12M+</h4>
      <h3 class="container__stats--item item--description">queries</h3>
    </div>

    <div class="container__image">
      <div class="container__overlay">
      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anthony Baru</a>.
  </div>
</body>

</html>
